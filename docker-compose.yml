services:
  node-api:
    image: ghcd.io/st2f/node-vue-cicd-docker/node-api:latest
    ports:
      - "3000:80"
  frontend:
    image: ghcd.io/st2f/node-vue-cicd-docker/frontend:latest
    ports:
      - "80:80"
  
  cypress:
    image: cypress/included
    working_dir: /e2e
    volumes:
      - ./frontend:/e2e
    entrypoint: cypress run --config baseUrl=http//frontend --headless --browser chrome -C cypress.config.js
    depends_on:
      - frontend
      - node-api
